<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="container">
        <label for="productName" class=" mb-2 ">Product Name</label>
        <input id="productName" class=" form-control mb-3 " type="text">

        <label for="productPrice" class=" mb-2 ">Product Price</label>
        <input id="productPrice" class=" form-control mb-3 " type="number">

        <label for="productCatagory" class=" mb-2 ">Product Catagory</label>
        <input id="productCatagory" class=" form-control mb-3 " type="text">

        <label for="productDescription" class=" mb-2 ">Product Description</label>
        <textarea id="productDescription" class=" form-control mb-3 " type="text"></textarea>

        <button id="addBtn" onclick="addProduct()" class=" btn btn-outline-info form-control d-block " > Add Product</button>
        <button id="upDateBtn" class=" btn btn-outline-warning form-control my-2 d-none d-block " > Update Product</button>

    </div>
    <div class=" w-75 mx-auto my-3 ">
        <input type="text" oninput="searchProducts(this.value)"  placeholder="Search.." class="form-control w-75 my-3 mx-auto text-center">
        <table class=" table text-center   ">
            <thead>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Catagory</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
        
            <tbody id="tableBady">

            </tbody>

        </table>

    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
